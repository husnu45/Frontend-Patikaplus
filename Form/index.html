<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Bilgi Formu</title>
  </head>
  <body>
    <form action="#" method="post">
      <label for="ad">Ad:</label>
      <input type="text" id="ad" name="ad" required />

      <label for="soyad">Soyad:</label>
      <input type="text" id="soyad" name="soyad" required />

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required />

      <label for="parola">Parola:</label>
      <input type="password" id="parola" name="parola" required />

      <br /><br /><br />

      <label>Cinsiyet:</label>
      <input type="radio" id="erkek" name="cinsiyet" value="erkek" />
      <label for="erkek">Erkek</label>
      <input type="radio" id="kadin" name="cinsiyet" value="kadin" />
      <label for="kadin">Kadın</label>

      <br /><br /><br />

      <label for="meyve">Favori Meyve:</label>
      <select id="meyve" name="meyve">
        <option value="elma">Elma</option>
        <option value="muz">Muz</option>
        <option value="cilek">Çilek</option>
      </select>

      <br /><br /><br />

      <label for="mesaj">Mesajınız:</label>
      <textarea id="mesaj" name="mesaj" rows="4" cols="40"></textarea>

      <input type="submit" value="Gönder" />
    </form>
  </body>
</html>
