<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Müzik Aleti Satış Sitesi</title>
    <style>
      body {
        background-color: #e9ecef;
      }
      .navbar {
        background-color: #343a40;
      }
      .jumbotron {
        background-color: #343a40;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Müzik Marketi</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ürünlerimiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Hakkımızda</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="jumbotron">
        <h1 class="display-4">Müzik Aleti Satış Sitesi</h1>
        <p class="lead">En kaliteli müzik aletleri burada!</p>
      </div>

      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="guitar.jpg" class="card-img-top" alt="Guitar" />
            <div class="card-body">
              <h5 class="card-title">Elektro Gitar</h5>
              <p class="card-text">Harika ses, şık tasarım!</p>
              <a href="#" class="btn btn-primary">Detaylar</a>
            </div>
          </div>
        </div>
        <!-- Diğer ürün kartları buraya eklenebilir -->
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Hakkımızda</h5>
          <p class="card-text">
            Biz müzik tutkunları olarak, en kaliteli müzik aletlerini sizlere
            sunmaktan gurur duyuyoruz.
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS ve Popper.js kütüphaneleri -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
